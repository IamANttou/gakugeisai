<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カードスロットゲーム</title>
<style>
body{
  margin:0;
  padding:0;
  background:#222;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}
.wrap{
  transform: scale(0.8);
  transform-origin: top center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  padding:10px;
  max-width:900px;
  width:100%;
}

/* スロットエリア */
.slot-area{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:6px;
  width:100%;
  max-width:700px;
}
.cell{
  aspect-ratio:8/5;
  border:2px solid #444;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
  position:relative;
}
.cell img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.luck-frame{
  position:absolute;
  inset:0;
  border-radius:6px;
  border:3px solid transparent;
  pointer-events:none;
}

/* リール停止ボタン */
.reel-controls{
  display:flex;
  justify-content:space-around;
  width:100%;
  margin-top:4px;
}
.reel-controls button{
  padding:4px 8px;
  border:none;
  border-radius:6px;
  background:#0a0;
  color:#fff;
  cursor:pointer;
}

/* ステータス */
.status{
  display:flex;
  gap:20px;
  font-size:1rem;
  justify-content:center;
  align-items:center;
  width:100%;
  border-top:2px solid #0f0;
  padding-top:6px;
}

/* 手札 */
.hand{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
  width:100%;
  border:2px solid #c33;
  padding:6px;
  border-radius:8px;
}
.card{
  aspect-ratio:5/8;
  width:64px;
  background:#333;
  border:2px solid #666;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
}
.card img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.card-level{
  position:absolute;
  bottom:2px;
  right:4px;
  font-size:0.7rem;
  background:#000a;
  padding:1px 3px;
  border-radius:3px;
}

/* スピン操作 */
.controls{
  display:flex;
  gap:10px;
  align-items:center;
}
#spinBtn{
  padding:6px 12px;
  font-size:1rem;
  cursor:pointer;
  border:none;
  border-radius:6px;
  background:#0a0;
  color:#fff;
}
#betInput{
  width:50px;
}
</style>
</head>
<body>
<div class="wrap">

  <!-- スロットセル -->
  <div class="slot-area">
    <div class="cell" id="cell0"><div class="luck-frame" id="luck0"></div></div>
    <div class="cell" id="cell1"><div class="luck-frame" id="luck1"></div></div>
    <div class="cell" id="cell2"><div class="luck-frame" id="luck2"></div></div>
    <div class="cell" id="cell3"><div class="luck-frame" id="luck3"></div></div>
    <div class="cell" id="cell4"><div class="luck-frame" id="luck4"></div></div>
    <div class="cell" id="cell5"><div class="luck-frame" id="luck5"></div></div>
    <div class="cell" id="cell6"><div class="luck-frame" id="luck6"></div></div>
    <div class="cell" id="cell7"><div class="luck-frame" id="luck7"></div></div>
    <div class="cell" id="cell8"><div class="luck-frame" id="luck8"></div></div>
  </div>

  <!-- 縦リール停止ボタン -->
  <div class="reel-controls">
    <button onclick="stopReel(0)">リール1停止</button>
    <button onclick="stopReel(1)">リール2停止</button>
    <button onclick="stopReel(2)">リール3停止</button>
  </div>

  <div class="controls">
    ベット: <input type="number" id="betInput" value="1" min="1">
    <button id="spinBtn">スピン</button>
  </div>

  <!-- ステータス -->
  <div class="status">
    <div>ターン: <span id="turn">1</span></div>
    <div>コイン: <span id="coin">100</span></div>
    <div>マナ: <span id="mana">0</span></div>
    <div>コンボ倍率: <span id="multiplier">x1</span></div>
  </div>

  <!-- 手札 -->
  <div class="hand" id="hand"></div>

</div>

<script>
/* ========= データ ========= */
let coin=100;
let mana=0;
let turn=1;
let multiplier=1;

let hand=[];
let deck=[];
let discard=[];

// スロット画像
const symbols=[
  "images/slot1.png",
  "images/slot2.png",
  "images/slot3.png",
  "images/slot4.png",
  "images/slot5.png",
  "images/slot6.png",
  "images/slot7.png",
  "images/slot8.png",
  "images/slot9.png"
];

// カード定義
const cardTypes=[
  {img:"images/card1.png", type:"reroll", cost:2, level:1},
  {img:"images/card2.png", type:"double", cost:2, level:1},
  {img:"images/card3.png", type:"wild", cost:3, level:1},
  {img:"images/card4.png", type:"insurance", cost:2, level:1},
  {img:"images/card5.png", type:"superspin", cost:3, level:1},
  {img:"images/card6.png", type:"manarecover", cost:1, level:1},
  {img:"images/card7.png", type:"coinplus", cost:1, level:1}
];

/* ========= 初期化 ========= */
function initDeck(){
  deck=[];
  for(let i=0;i<3;i++){
    deck=deck.concat(cardTypes.map(c=>({...c})));
  }
  shuffle(deck);
}
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}
function drawCard(){
  if(hand.length >= 7) return;
  if(deck.length===0){
    deck=discard;
    discard=[];
    shuffle(deck);
  }
  if(deck.length>0){
    const card=deck.pop();
    hand.push(card);
    renderHand();
  }
}
function renderHand(){
  const handDiv=document.getElementById("hand");
  handDiv.innerHTML="";
  hand.forEach((card,idx)=>{
    const c=document.createElement("div");
    c.className="card";
    const img=document.createElement("img");
    img.src=card.img;
    c.appendChild(img);
    const lv=document.createElement("div");
    lv.className="card-level";
    lv.textContent="Lv"+card.level;
    c.appendChild(lv);
    c.onclick=()=>playCard(idx);
    handDiv.appendChild(c);
  });
}

/* ========= カード使用 ========= */
function playCard(idx){
  const card=hand[idx];
  if(mana<card.cost) return;
  mana-=card.cost;
  document.getElementById("mana").textContent=mana;
  discard.push(card);
  hand.splice(idx,1);
  renderHand();
  // 効果処理は省略（ここに書く）
}

/* ========= スロット回転 ========= */
let spinning=[false,false,false];

function spin(){
  turn++;
  mana++;
  drawCard();
  document.getElementById("turn").textContent=turn;
  document.getElementById("mana").textContent=mana;

  for(let col=0;col<3;col++){
    spinning[col]=true;
    spinReel(col);
  }
}

function spinReel(col){
  if(!spinning[col]) return;
  for(let row=0;row<3;row++){
    const idx=row*3+col;
    const cell=document.getElementById("cell"+idx);
    const img=document.createElement("img");
    img.src=symbols[Math.floor(Math.random()*symbols.length)];
    cell.innerHTML="";
    cell.appendChild(img);
    cell.appendChild(document.getElementById("luck"+idx));
  }
  setTimeout(()=>spinReel(col),100);
}

function stopReel(col){
  spinning[col]=false;
  checkWin();
}

/* ========= 揃い判定 ========= */
function checkWin(){
  if(spinning.some(s=>s)) return;
  const mid0=document.getElementById("cell3").firstChild.src;
  const mid1=document.getElementById("cell4").firstChild.src;
  const mid2=document.getElementById("cell5").firstChild.src;
  if(mid0===mid1 && mid1===mid2){
    const bet=parseInt(document.getElementById("betInput").value)||1;
    const reward=bet*5*multiplier;
    coin+=reward;
    multiplier++;
    alert("当たり！ +"+reward+"コイン");
  }else{
    multiplier=1;
  }
  document.getElementById("coin").textContent=coin;
  document.getElementById("multiplier").textContent="x"+multiplier;
}

/* ========= 初期起動 ========= */
initDeck();
drawCard(); // 初期1枚
document.getElementById("spinBtn").onclick=()=>spin();
</script>
</body>
</html>
