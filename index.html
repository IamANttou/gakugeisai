<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カードスロットゲーム</title>
<style>
body{
  margin:0;
  padding:0;
  background:#222;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}
.wrap{
  transform: scale(0.8);
  transform-origin: top center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  padding:12px;
  width:900px;
  max-width:100%;
  box-sizing:border-box;
}

/* スロットエリア */
.slot-area{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:6px;
  width:100%;
}
.cell{
  aspect-ratio:8/5;
  border:2px solid #444;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
  overflow:hidden;
}
.cell img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ステータス */
.status{
  display:flex;
  gap:20px;
  font-size:1.08rem;
  justify-content:center;
  align-items:center;
  width:100%;
  border-top:3px solid #0f0;
  padding-top:8px;
}

/* 手札 */
.hand{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
  width:100%;
  border:3px solid #c33;
  padding:8px;
  border-radius:8px;
}
.card{
  aspect-ratio:5/8;
  width:72px;
  background:#333;
  border:2px solid #666;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.card img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* スピンボタン */
#spinBtn{
  margin:12px;
  padding:10px 22px;
  font-size:1.2rem;
  cursor:pointer;
  border:none;
  border-radius:12px;
  background:linear-gradient(145deg,#0a0,#0d0);
  color:#fff;
  font-weight:bold;
  box-shadow:0 4px 8px rgba(0,0,0,0.6);
  transition:transform 0.1s;
}
#spinBtn:active{ transform:scale(0.95); }
#spinBtn:disabled{ opacity:0.6; cursor:not-allowed; }

/* ベッド数設定 */
#betInput{
  width:60px;
  padding:4px;
  font-size:1rem;
  text-align:center;
}
#quickBet10{
  margin-left:8px;
  padding:4px 10px;
  font-size:0.9rem;
  cursor:pointer;
  border:none;
  border-radius:6px;
  background:#08f;
  color:#fff;
}

/* 停止ボタン */
.stop-buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:10px;
}
.stopBtn{
  padding:6px 12px;
  font-size:0.9rem;
  border:none;
  border-radius:6px;
  background:#c33;
  color:#fff;
  cursor:pointer;
}
.stopBtn:disabled{ background:#555; cursor:not-allowed; }
</style>
</head>
<body>
<div class="wrap">

  <!-- スロットセル -->
  <div class="slot-area">
    <div class="cell" id="cell0"></div>
    <div class="cell" id="cell1"></div>
    <div class="cell" id="cell2"></div>
    <div class="cell" id="cell3"></div>
    <div class="cell" id="cell4"></div>
    <div class="cell" id="cell5"></div>
    <div class="cell" id="cell6"></div>
    <div class="cell" id="cell7"></div>
    <div class="cell" id="cell8"></div>
  </div>

  <!-- 停止ボタン -->
  <div class="stop-buttons">
    <button class="stopBtn" id="stop0" disabled>左リール停止</button>
    <button class="stopBtn" id="stop1" disabled>中リール停止</button>
    <button class="stopBtn" id="stop2" disabled>右リール停止</button>
  </div>

  <!-- スピンとベッド -->
  <div>
    <input type="number" id="betInput" min="1" value="1"> ベッド
    <button id="quickBet10">10に設定</button>
    <button id="spinBtn">スピン</button>
  </div>

  <!-- ステータス -->
  <div class="status">
    <div>コイン: <span id="coin">100</span></div>
    <div>マナ: <span id="mana">0</span></div>
  </div>

  <!-- 手札 -->
  <div class="hand" id="hand"></div>

</div>

<script>
let coin=100;
let mana=0;
let hand=[];
let deck=[];
let discard=[];
let spinning=[false,false,false];
let spinIntervals=[null,null,null];

// スロット画像
const symbols=[
  "images/slot1.png","images/slot2.png","images/slot3.png",
  "images/slot4.png","images/slot5.png","images/slot6.png",
  "images/slot7.png","images/slot8.png","images/slot9.png",
];

// カード定義（ワイルドをドローに差し替え）
const cardTypes=[
  {img:"images/card1.png", type:"reroll", cost:2},
  {img:"images/card2.png", type:"double", cost:2},
  {img:"images/card3.png", type:"draw", cost:1}, // ← ドロー
  {img:"images/card4.png", type:"insurance", cost:2},
  {img:"images/card5.png", type:"superspin", cost:3},
  {img:"images/card6.png", type:"manarecover", cost:1},
  {img:"images/card7.png", type:"coinplus", cost:1}
];

function initDeck(){
  deck=[];
  for(let i=0;i<3;i++){ deck=deck.concat(cardTypes); }
  shuffle(deck);
}
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}
function drawCard(){
  if(hand.length >= 7) return;
  if(deck.length===0){ deck=discard; discard=[]; shuffle(deck); }
  if(deck.length>0){
    const card=deck.pop();
    hand.push(card);
    renderHand();
  }
}
function renderHand(){
  const handDiv=document.getElementById("hand");
  handDiv.innerHTML="";
  hand.forEach((card,idx)=>{
    const c=document.createElement("div");
    c.className="card";
    const img=document.createElement("img");
    img.src=card.img;
    c.appendChild(img);
    c.onclick=()=>playCard(idx);
    handDiv.appendChild(c);
  });
}
function playCard(idx){
  const card=hand[idx];
  if(mana<card.cost) return;
  mana-=card.cost;
  document.getElementById("mana").textContent=mana;
  discard.push(card);
  hand.splice(idx,1);
  renderHand();
  applyEffect(card);
}
function applyEffect(card){
  switch(card.type){
    case "coinplus": coin+=5; break;
    case "manarecover": mana+=2; break;
    case "double": coin*=2; break;
    case "draw": drawCard(); break; // ← ドロー効果
  }
  document.getElementById("coin").textContent=coin;
  document.getElementById("mana").textContent=mana;
}

function spin(){
  const bet=parseInt(document.getElementById("betInput").value)||1;
  if(coin<bet){ alert("コイン不足！"); return; }
  coin-=bet;
  document.getElementById("coin").textContent=coin;
  document.getElementById("spinBtn").disabled = true;

  for(let r=0;r<3;r++){
    spinning[r]=true;
    document.getElementById("stop"+r).disabled=false;
    let cells=[document.getElementById("cell"+r),document.getElementById("cell"+(r+3)),document.getElementById("cell"+(r+6))];
    spinIntervals[r]=setInterval(()=>{
      cells.forEach(cell=>{
        const img=document.createElement("img");
        img.src=symbols[Math.floor(Math.random()*symbols.length)];
        cell.innerHTML="";
        cell.appendChild(img);
      });
    },100);
  }
}

function stopReel(r){
  if(!spinning[r]) return;
  clearInterval(spinIntervals[r]);
  spinIntervals[r]=null;
  spinning[r]=false;
  document.getElementById("stop"+r).disabled=true;
  if(!spinning[0] && !spinning[1] && !spinning[2]){
    checkWin();
    endTurn();
  }
}

// 揃い判定（横＋斜め）
function checkWin(){
  const bet=parseInt(document.getElementById("betInput").value)||1;
  const mid0=document.getElementById("cell3").firstChild.src;
  const mid1=document.getElementById("cell4").firstChild.src;
  const mid2=document.getElementById("cell5").firstChild.src;
  if(mid0===mid1 && mid1===mid2){
    coin+=bet*5;
    document.getElementById("coin").textContent=coin;
    alert("中段揃い！ +" + (bet*5) + " コイン");
  }

  // 斜め揃いチェック
  const diag1=[document.getElementById("cell0").firstChild.src,
               document.getElementById("cell4").firstChild.src,
               document.getElementById("cell8").firstChild.src];
  const diag2=[document.getElementById("cell2").firstChild.src,
               document.getElementById("cell4").firstChild.src,
               document.getElementById("cell6").firstChild.src];
  if(diag1[0]===diag1[1] && diag1[1]===diag1[2]){
    coin+=bet*5;
    document.getElementById("coin").textContent=coin;
    alert("斜め揃い！ +" + (bet*5) + " コイン");
  }
  if(diag2[0]===diag2[1] && diag2[1]===diag2[2]){
    coin+=bet*5;
    document.getElementById("coin").textContent=coin;
    alert("斜め揃い！ +" + (bet*5) + " コイン");
  }
}

function endTurn(){
  mana++;
  document.getElementById("mana").textContent=mana;
  drawCard();
  document.getElementById("spinBtn").disabled = false;
}

// 初期化
initDeck();
drawCard();

document.getElementById("spinBtn").onclick=()=>spin();
document.getElementById("stop0").onclick=()=>stopReel(0);
document.getElementById("stop1").onclick=()=>stopReel(1);
document.getElementById("stop2").onclick=()=>stopReel(2);
document.getElementById("quickBet10").onclick=()=>{ document.getElementById("betInput").value=10; };
</script>
</body>
</html>
