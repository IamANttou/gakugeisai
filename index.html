<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1to9 slot</title>
<style>
body{
  margin:0;
  padding:0;
  background:#222;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}
.wrap{
  transform: scale(0.8); /* 全体縮小で1画面に収める */
  transform-origin: top center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  padding:10px;
  max-width:900px;
  width:100%;
}

/* スロットエリア */
.slot-area{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:6px;
  width:100%;
  max-width:700px;
}
.cell{
  aspect-ratio:8/5;
  border:2px solid #444;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
  position:relative;
}
.cell img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.luck-frame{
  position:absolute;
  inset:0;
  border-radius:6px;
  border:3px solid transparent;
  pointer-events:none;
}

/* リール停止ボタン */
.reel-controls{
  display:flex;
  justify-content:space-around;
  width:100%;
  margin-top:4px;
}
.reel-controls button{
  padding:4px 8px;
  border:none;
  border-radius:6px;
  background:#0a0;
  color:#fff;
  cursor:pointer;
}

/* ステータス */
.status{
  display:flex;
  gap:20px;
  font-size:1rem;
  justify-content:center;
  align-items:center;
  width:100%;
  border-top:2px solid #0f0;
  padding-top:6px;
}

/* 手札 */
.hand{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
  width:100%;
  border:2px solid #c33;
  padding:6px;
  border-radius:8px;
}
.card{
  aspect-ratio:5/8;
  width:64px; /* 少し小さめに */
  background:#333;
  border:2px solid #666;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
}
.card img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.card-level{
  position:absolute;
  bottom:2px;
  right:4px;
  font-size:0.7rem;
  background:#000a;
  padding:1px 3px;
  border-radius:3px;
}

/* スピン操作 */
.controls{
  display:flex;
  gap:10px;
  align-items:center;
}
#spinBtn{
  padding:6px 12px;
  font-size:1rem;
  cursor:pointer;
  border:none;
  border-radius:6px;
  background:#0a0;
  color:#fff;
}
#betInput{
  width:50px;
}
</style>
</head>
<body>
<div class="wrap">

  <!-- スロットセル -->
  <div class="slot-area">
    <div class="cell" id="cell0"><div class="luck-frame" id="luck0"></div></div>
    <div class="cell" id="cell1"><div class="luck-frame" id="luck1"></div></div>
    <div class="cell" id="cell2"><div class="luck-frame" id="luck2"></div></div>
    <div class="cell" id="cell3"><div class="luck-frame" id="luck3"></div></div>
    <div class="cell" id="cell4"><div class="luck-frame" id="luck4"></div></div>
    <div class="cell" id="cell5"><div class="luck-frame" id="luck5"></div></div>
    <div class="cell" id="cell6"><div class="luck-frame" id="luck6"></div></div>
    <div class="cell" id="cell7"><div class="luck-frame" id="luck7"></div></div>
    <div class="cell" id="cell8"><div class="luck-frame" id="luck8"></div></div>
  </div>

  <!-- 縦リール停止ボタン -->
  <div class="reel-controls">
    <button onclick="stopReel(0)">リール1停止</button>
    <button onclick="stopReel(1)">リール2停止</button>
    <button onclick="stopReel(2)">リール3停止</button>
  </div>

  <div class="controls">
    ベット: <input type="number" id="betInput" value="1" min="1">
    <button id="spinBtn">スピン</button>
  </div>

  <!-- ステータス -->
  <div class="status">
    <div>ターン: <span id="turn">1</span></div>
    <div>コイン: <span id="coin">100</span></div>
    <div>マナ: <span id="mana">0</span></div>
    <div>コンボ倍率: <span id="multiplier">x1</span></div>
  </div>

  <!-- 手札 -->
  <div class="hand" id="hand"></div>

</div>

<script>
/* --- （前のロジックと同じ、Luck補正・コンボ・カード強化など） --- */
/* 必要なら前のコードからそのままコピペでOK */
</script>
</body>
</html>
