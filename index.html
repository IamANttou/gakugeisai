<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カードスロットゲーム</title>
<style>
body{
  margin:0;
  padding:0;
  background:#222;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.wrap{
  transform: scale(0.9);
  transform-origin: top center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  padding:10px;
  max-width:1000px;
  width:100%;
}

/* スロットエリア */
.slot-area{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:6px;
  width:100%;
  max-width:900px;
}
.cell{
  aspect-ratio:8/5;
  border:2px solid #444;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
  position:relative;
}
.cell img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.luck-frame{
  position:absolute;
  inset:0;
  border-radius:6px;
  border:3px solid transparent;
  pointer-events:none;
}

/* リール停止ボタン */
.reel-controls{
  display:flex;
  justify-content:space-around;
  width:100%;
  margin-top:4px;
}
.reel-controls button{
  padding:4px 8px;
  border:none;
  border-radius:6px;
  background:#0a0;
  color:#fff;
  cursor:pointer;
}

/* ステータス */
.status{
  display:flex;
  gap:20px;
  font-size:1rem;
  justify-content:center;
  align-items:center;
  width:100%;
  border-top:2px solid #0f0;
  padding-top:6px;
}

/* 手札 */
.hand{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
  width:100%;
  border:2px solid #c33;
  padding:6px;
  border-radius:8px;
}
.card{
  aspect-ratio:5/8;
  width:72px;
  background:#333;
  border:2px solid #666;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
}
.card img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.card-level{
  position:absolute;
  bottom:2px;
  right:4px;
  font-size:0.8rem;
  background:#000a;
  padding:1px 4px;
  border-radius:4px;
}

/* スピン操作 */
.controls{
  display:flex;
  gap:10px;
  align-items:center;
}
#spinBtn{
  padding:6px 12px;
  font-size:1rem;
  cursor:pointer;
  border:none;
  border-radius:6px;
  background:#0a0;
  color:#fff;
}
#betInput{
  width:50px;
}
</style>
</head>
<body>
<div class="wrap">

  <!-- スロットセル -->
  <div class="slot-area">
    <div class="cell" id="cell0"><div class="luck-frame" id="luck0"></div></div>
    <div class="cell" id="cell1"><div class="luck-frame" id="luck1"></div></div>
    <div class="cell" id="cell2"><div class="luck-frame" id="luck2"></div></div>
    <div class="cell" id="cell3"><div class="luck-frame" id="luck3"></div></div>
    <div class="cell" id="cell4"><div class="luck-frame" id="luck4"></div></div>
    <div class="cell" id="cell5"><div class="luck-frame" id="luck5"></div></div>
    <div class="cell" id="cell6"><div class="luck-frame" id="luck6"></div></div>
    <div class="cell" id="cell7"><div class="luck-frame" id="luck7"></div></div>
    <div class="cell" id="cell8"><div class="luck-frame" id="luck8"></div></div>
  </div>

  <!-- 縦リール停止ボタン -->
  <div class="reel-controls">
    <button onclick="stopReel(0)">リール1停止</button>
    <button onclick="stopReel(1)">リール2停止</button>
    <button onclick="stopReel(2)">リール3停止</button>
  </div>

  <div class="controls">
    ベット: <input type="number" id="betInput" value="1" min="1">
    <button id="spinBtn">スピン</button>
  </div>

  <!-- ステータス -->
  <div class="status">
    <div>ターン: <span id="turn">1</span></div>
    <div>コイン: <span id="coin">100</span></div>
    <div>マナ: <span id="mana">0</span></div>
    <div>コンボ倍率: <span id="multiplier">x1</span></div>
  </div>

  <!-- 手札 -->
  <div class="hand" id="hand"></div>

</div>

<script>
let coin=100;
let mana=0;
let hand=[];
let deck=[];
let discard=[];
let combo=0;
let multiplier=1;
let turn=1;
let jackpot=false;
let spinning=false;
let stopped=[false,false,false];

// スロット画像
const symbols=[
  "images/slot1.png",
  "images/slot2.png",
  "images/slot3.png",
  "images/slot4.png",
  "images/slot5.png",
  "images/slot6.png",
  "images/slot7.png",
  "images/slot8.png",
  "images/slot9.png"
];

// カード定義
const cardTypes=[
  {img:"images/card1.png", type:"reroll", cost:2, level:1},
  {img:"images/card2.png", type:"double", cost:2, level:1},
  {img:"images/card3.png", type:"wild", cost:3, level:1},
  {img:"images/card4.png", type:"insurance", cost:2, level:1},
  {img:"images/card5.png", type:"superspin", cost:3, level:1},
  {img:"images/card6.png", type:"manarecover", cost:1, level:1},
  {img:"images/card7.png", type:"coinplus", cost:1, level:1}
];

// デッキ初期化
function initDeck(){
  deck=[];
  for(let i=0;i<2;i++){ // 少なめスタート
    deck=deck.concat(cardTypes.map(c=>({...c})));
  }
  shuffle(deck);
}

// シャッフル
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

// カードを引く（最大7枚）
function drawCard(){
  if(hand.length >= 7) return;
  if(deck.length===0){
    deck=discard;
    discard=[];
    shuffle(deck);
  }
  if(deck.length>0){
    const card=deck.pop();
    hand.push(card);
    renderHand();
  }
}

// 手札描画
function renderHand(){
  const handDiv=document.getElementById("hand");
  handDiv.innerHTML="";
  hand.forEach((card,idx)=>{
    const c=document.createElement("div");
    c.className="card";
    const img=document.createElement("img");
    img.src=card.img;
    c.appendChild(img);
    const lv=document.createElement("div");
    lv.className="card-level";
    lv.textContent="Lv"+card.level;
    c.appendChild(lv);
    c.onclick=()=>playCard(idx);
    handDiv.appendChild(c);
  });
}

// カード使用
function playCard(idx){
  const card=hand[idx];
  if(mana<card.cost) return;
  mana-=card.cost;
  discard.push(card);
  hand.splice(idx,1);
  if(card.level<3) card.level++;
  renderHand();
  applyEffect(card);
}

// 効果処理
function applyEffect(card){
  switch(card.type){
    case "coinplus":
      coin += (card.level===1?5: card.level===2?10:20);
      break;
    case "manarecover":
      mana += (card.level===1?2: card.level===2?4:6);
      break;
    case "double":
      coin *= (card.level===1?2: card.level===2?3:5);
      break;
    case "reroll":
      if(card.level===1) spin(true,1);
      else if(card.level===2) spin(true,2);
      else enableReelSelection();
      break;
    case "superspin":
      spin(true,3);
      break;
    case "wild":
      for(let i=0;i<9;i++){
        const cell=document.getElementById("cell"+i);
        const img=document.createElement("img");
        img.src="images/slot4.png"; // wild仮
        cell.innerHTML="";
        cell.appendChild(img);
      }
      break;
    case "insurance":
      alert("次のスピンで損失なし！");
      break;
  }
  updateStatus();
}

// reroll Lv3 用
let selectingReel=false;
function enableReelSelection(){
  selectingReel=true;
  for(let r=0;r<3;r++){
    for(let i=0;i<3;i++){
      const cell=document.getElementById("cell"+(r*3+i));
      cell.classList.add("selectable");
      cell.onclick=()=>spinReel(r);
    }
  }
  alert("回したいリールをクリック！");
}
function spinReel(r){
  if(!selectingReel) return;
  selectingReel=false;
  for(let i=0;i<9;i++){
    const cell=document.getElementById("cell"+i);
    cell.classList.remove("selectable");
    cell.onclick=null;
  }
  for(let i=0;i<3;i++){
    const cell=document.getElementById("cell"+(r*3+i));
    const img=document.createElement("img");
    img.src=randomSymbolWithLuck();
    cell.innerHTML="";
    cell.appendChild(img);
  }
  checkWin();
}

// スロットスピン
function spin(isCard=false, times=1){
  if(spinning) return;
  spinning=true;
  stopped=[false,false,false];
  if(!isCard) endTurn();

  // 初期表示
  for(let i=0;i<9;i++){
    const cell=document.getElementById("cell"+i);
    const img=document.createElement("img");
    img.src=randomSymbolWithLuck();
    cell.innerHTML="";
    cell.appendChild(img);
  }
}

// リール停止
function stopReel(r){
  if(stopped[r]) return;
  stopped[r]=true;
  for(let i=0;i<3;i++){
    const cell=document.getElementById("cell"+(r*3+i));
    const img=document.createElement("img");
    img.src=randomSymbolWithLuck();
    cell.innerHTML="";
    cell.appendChild(img);
  }
  if(stopped.every(s=>s)) {
    spinning=false;
    checkWin();
  }
}

// 当たり判定
function checkWin(){
  const mid0=document.getElementById("cell3").firstChild.src;
  const mid1=document.getElementById("cell4").firstChild.src;
  const mid2=document.getElementById("cell5").firstChild.src;
  let bet=parseInt(document.getElementById("betInput").value)||1;
  if(mid0===mid1 && mid1===mid2){
    combo++;
    multiplier = Math.min(1 + combo*0.5, 5);
    let reward = bet*5*multiplier;
    if(jackpot){ reward=bet*50; jackpot=false; }
    coin += reward;
    alert(`中段揃い！${reward}獲得 (x${multiplier})`);
  }else{
    combo=0; multiplier=1;
  }
  updateStatus();
}

// ランダム + Luck補正
let luck=50;
function randomSymbolWithLuck(){
  if(Math.random()*100 < luck) return symbols[0];
  return symbols[Math.floor(Math.random()*symbols.length)];
}

// ターン処理
function endTurn(){
  mana++;
  drawCard();
  turn++;
  if(turn%5===0) triggerEvent();
  updateStatus();
}

// イベント
function triggerEvent(){
  const ev=Math.floor(Math.random()*3);
  switch(ev){
    case 0: luck=Math.min(luck+30,100); alert("🔥スーパーチャンス！Luck↑"); break;
    case 1: luck=Math.max(luck-30,0); alert("❄冷却タイム…Luck↓"); break;
    case 2: jackpot=true; alert("💰ジャックポットチャンス！💰"); break;
  }
  updateLuckFrame();
}

// UI更新
function updateStatus(){
  document.getElementById("coin").textContent=coin;
  document.getElementById("mana").textContent=mana;
  document.getElementById("turn").textContent=turn;
  document.getElementById("multiplier").textContent="x"+multiplier.toFixed(1);
  updateLuckFrame();
}
function updateLuckFrame(){
  const hue=Math.floor((luck/100)*120); // 0=赤,120=緑
  const color=`hsl(${hue},100%,50%)`;
  for(let i=0;i<9;i++){
    document.getElementById("luck"+i).style.borderColor=color;
  }
}

// 初期化
initDeck();
drawCard();
updateStatus();

// スピンボタン
document.getElementById("spinBtn").onclick=()=>spin();
</script>
</body>
</html>
