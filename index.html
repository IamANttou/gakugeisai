<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カードスロットゲーム</title>
<style>
body{
  margin:0;
  padding:0;
  background:#222;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}
.wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  padding:12px;
  width: 800px;
}

/* スロットエリア */
.slot-area{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:6px;
  width:100%;
}
.cell{
  aspect-ratio:8/5;
  border:2px solid #444;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
  font-size:2rem;
  color:#0f0;
}
.cell img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ステータス */
.status{
  display:flex;
  gap:20px;
  font-size:1.2rem;
  justify-content:center;
  align-items:center;
  width:100%;
  border-top:3px solid #0f0;
  padding-top:8px;
}

/* 手札 */
.hand{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
  width:100%;
  border:3px solid #c33;
  padding:8px;
  border-radius:8px;
}
.card{
  aspect-ratio:5/8;
  width:80px;
  background:#333;
  border:2px solid #666;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.card img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* スピンボタン */
#spinBtn{
  margin:12px;
  padding:8px 16px;
  font-size:1.2rem;
  cursor:pointer;
  border:none;
  border-radius:6px;
  background:#0a0;
  color:#fff;
}
</style>
</head>
<body>
<div class="wrap">

  <!-- スロットセル -->
  <div class="slot-area">
    <div class="cell" id="cell0">?</div>
    <div class="cell" id="cell1">?</div>
    <div class="cell" id="cell2">?</div>
    <div class="cell" id="cell3">?</div>
    <div class="cell" id="cell4">?</div>
    <div class="cell" id="cell5">?</div>
    <div class="cell" id="cell6">?</div>
    <div class="cell" id="cell7">?</div>
    <div class="cell" id="cell8">?</div>
  </div>

  <button id="spinBtn">スピン (1マナ)</button>

  <!-- ステータス -->
  <div class="status">
    <div>コイン: <span id="coin">0</span></div>
    <div>マナ: <span id="mana">3</span></div>
  </div>

  <!-- 手札 -->
  <div class="hand" id="hand"></div>

</div>

<script>
let coin=0;
let mana=3;
let hand=[];
let deck=[];
let discard=[];

// スロットのシンボル
const symbols=["🍒","🍋","🍊","⭐","7️⃣"];

// カード定義
const cardTypes=[
  {img:"images/card1.png", type:"reroll", cost:2},
  {img:"images/card2.png", type:"double", cost:2},
  {img:"images/card3.png", type:"wild", cost:3},
  {img:"images/card4.png", type:"insurance", cost:2},
  {img:"images/card5.png", type:"superspin", cost:3},
  {img:"images/card6.png", type:"manarecover", cost:1},
  {img:"images/card7.png", type:"coinplus", cost:1}
];

// デッキ初期化
function initDeck(){
  deck=[];
  for(let i=0;i<3;i++){
    deck=deck.concat(cardTypes);
  }
  shuffle(deck);
}

// シャッフル
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

// カードを引く（最大7枚）
function drawCard(){
  if(hand.length >= 7) return;
  if(deck.length===0){
    deck=discard;
    discard=[];
    shuffle(deck);
  }
  if(deck.length>0){
    const card=deck.pop();
    hand.push(card);
    renderHand();
  }
}

// 手札描画
function renderHand(){
  const handDiv=document.getElementById("hand");
  handDiv.innerHTML="";
  hand.forEach((card,idx)=>{
    const c=document.createElement("div");
    c.className="card";
    const img=document.createElement("img");
    img.src=card.img;
    c.appendChild(img);
    c.onclick=()=>playCard(idx);
    handDiv.appendChild(c);
  });
}

// カード使用
function playCard(idx){
  const card=hand[idx];
  if(mana<card.cost) return;
  mana-=card.cost;
  document.getElementById("mana").textContent=mana;
  discard.push(card);
  hand.splice(idx,1);
  renderHand();
  applyEffect(card);
}

// 効果処理
function applyEffect(card){
  switch(card.type){
    case "coinplus":
      coin+=5;
      break;
    case "manarecover":
      mana+=2;
      break;
    case "double":
      coin*=2;
      break;
    case "reroll":
      spin(true);
      break;
    case "superspin":
      spin(true, 3);
      break;
    case "wild":
      // ワイルドで揃う
      for(let i=0;i<9;i++) document.getElementById("cell"+i).textContent="⭐";
      break;
    case "insurance":
      // 失敗時コイン減少防止
      alert("次のスピンで損失なし！");
      break;
  }
  document.getElementById("coin").textContent=coin;
  document.getElementById("mana").textContent=mana;
}

// スロットスピン
function spin(isCard=false, times=1){
  if(!isCard && mana<1) return;
  if(!isCard) mana--;
  document.getElementById("mana").textContent=mana;

  for(let t=0;t<times;t++){
    for(let i=0;i<9;i++){
      const cell=document.getElementById("cell"+i);
      const sym=symbols[Math.floor(Math.random()*symbols.length)];
      cell.textContent=sym;
    }
  }

  // 簡単な揃え判定: 中段揃い
  if(document.getElementById("cell3").textContent===document.getElementById("cell4").textContent &&
     document.getElementById("cell4").textContent===document.getElementById("cell5").textContent){
       coin+=10;
       document.getElementById("coin").textContent=coin;
       alert("中段揃い！コイン+10");
  }
}

// 初期化
initDeck();
for(let i=0;i<5;i++) drawCard();

// スピンボタン
document.getElementById("spinBtn").onclick=()=>spin();
</script>
</body>
</html>
