<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スロット + クリッカー</title>
<style>
body{
  margin:0;
  padding:0;
  background:#222;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}
.container{
  display:flex;
  width:100%;
  max-width:1200px;
  height:100vh;
}
.left,.right{
  flex:1;
  padding:10px;
  box-sizing:border-box;
}

/* スロット部分 */
.slot-area{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:6px;
  width:100%;
}
.cell{
  aspect-ratio:8/5;
  border:2px solid #444;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
  overflow:hidden;
}
.cell img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.status{
  display:flex;
  gap:20px;
  font-size:1rem;
  justify-content:center;
  align-items:center;
  margin-top:8px;
}

.hand{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
  width:100%;
  border:3px solid #c33;
  padding:8px;
  border-radius:8px;
  margin-top:10px;
}
.card{
  aspect-ratio:5/8;
  width:72px;
  background:#333;
  border:2px solid #666;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.card img{
  width:100%;
  height:100%;
  object-fit:contain;
}

#spinBtn{
  margin:12px;
  padding:10px 22px;
  font-size:1.2rem;
  cursor:pointer;
  border:none;
  border-radius:12px;
  background:linear-gradient(145deg,#0a0,#0d0);
  color:#fff;
  font-weight:bold;
}
.stop-buttons{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:6px;
}
.stopBtn{
  padding:6px 12px;
  font-size:0.9rem;
  border:none;
  border-radius:6px;
  background:#c33;
  color:#fff;
  cursor:pointer;
}

#betInput{
  width:60px;
  padding:4px;
  text-align:center;
}
#quickBet10{
  margin-left:8px;
  padding:4px 10px;
  font-size:0.9rem;
  cursor:pointer;
  border:none;
  border-radius:6px;
  background:#08f;
  color:#fff;
}

/* クリッカー部分 */
.clicker{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  height:100%;
  justify-content:center;
}
#clickBtn{
  width:160px;
  height:160px;
  border:none;
  border-radius:50%;
  background:#444;
  cursor:pointer;
  overflow:hidden;
}
#clickBtn img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.upgrade{
  display:flex;
  gap:6px;
}
.upgrade button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  background:#0af;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="container">

  <!-- 左：スロット -->
  <div class="left">
    <div class="slot-area">
      <div class="cell" id="cell0"></div>
      <div class="cell" id="cell1"></div>
      <div class="cell" id="cell2"></div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell" id="cell7"></div>
      <div class="cell" id="cell8"></div>
    </div>
    <div class="stop-buttons">
      <button class="stopBtn" id="stop0" disabled>左</button>
      <button class="stopBtn" id="stop1" disabled>中</button>
      <button class="stopBtn" id="stop2" disabled>右</button>
    </div>
    <div>
      <input type="number" id="betInput" min="1" value="1"> ベッド
      <button id="quickBet10">10に設定</button>
      <button id="spinBtn">スピン</button>
    </div>
    <div class="status">
      <div>コイン: <span id="coin">100</span></div>
      <div>マナ: <span id="mana">0</span></div>
    </div>
    <div class="hand" id="hand"></div>
  </div>

  <!-- 右：クリッカー -->
  <div class="right">
    <div class="clicker">
      <button id="clickBtn"><img src="images/click1.png"></button>
      <div>クリック力: <span id="clickPower">1</span></div>
      <div>自動/s: <span id="autoPower">0</span></div>
      <div class="upgrade">
        <button onclick="upgradeClick()">クリック+1 (マナ1)</button>
        <button onclick="upgradeAuto()">自動+1/s (マナ2)</button>
      </div>
    </div>
  </div>

</div>

<script>
let coin=100;
let mana=0;
let hand=[];
let deck=[];
let discard=[];
let spinning=[false,false,false];
let spinIntervals=[null,null,null];
let insuranceActive=false;

let clickPower=1;
let autoPower=0;

const symbols=[
  "images/slot1.png","images/slot2.png","images/slot3.png",
  "images/slot4.png","images/slot5.png","images/slot6.png",
  "images/slot7.png","images/slot8.png","images/slot9.png",
];

const cardTypes=[
  {img:"images/card1.png", type:"reroll", cost:2},
  {img:"images/card2.png", type:"double", cost:2},
  {img:"images/card3.png", type:"draw", cost:1},
  {img:"images/card4.png", type:"insurance", cost:2},
  {img:"images/card5.png", type:"superspin", cost:3},
  {img:"images/card6.png", type:"manarecover", cost:1},
  {img:"images/card7.png", type:"coinplus", cost:1}
];

function initDeck(){
  deck=[];
  for(let i=0;i<3;i++){ deck=deck.concat(cardTypes); }
  shuffle(deck);
}
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}
function drawCard(){
  if(hand.length >= 7) return;
  if(deck.length===0){ deck=discard; discard=[]; shuffle(deck); }
  if(deck.length>0){
    const card=deck.pop();
    hand.push(card);
    renderHand();
  }
}
function renderHand(){
  const handDiv=document.getElementById("hand");
  handDiv.innerHTML="";
  hand.forEach((card,idx)=>{
    const c=document.createElement("div");
    c.className="card";
    const img=document.createElement("img");
    img.src=card.img;
    c.appendChild(img);
    c.onclick=()=>playCard(idx);
    handDiv.appendChild(c);
  });
}
function playCard(idx){
  const card=hand[idx];
  if(mana<card.cost) return;
  mana-=card.cost;
  document.getElementById("mana").textContent=mana;
  discard.push(card);
  hand.splice(idx,1);
  renderHand();
  applyEffect(card);
}
function applyEffect(card){
  switch(card.type){
    case "coinplus": coin+=5; break;
    case "manarecover": mana+=2; break;
    case "double": lastWin*=2; coin+=lastWin; alert("配当2倍! +"+lastWin); break;
    case "reroll": spin(true,1); break;
    case "superspin": spin(true,3); break;
    case "draw": drawCard(); break;
    case "insurance": insuranceActive=true; alert("保険発動！"); break;
  }
  document.getElementById("coin").textContent=coin;
  document.getElementById("mana").textContent=mana;
}

function spin(isCard=false, times=1){
  const bet=parseInt(document.getElementById("betInput").value)||1;
  if(!isCard){
    if(coin<bet){ alert("コイン不足！"); return; }
    coin-=bet;
    document.getElementById("coin").textContent=coin;
    document.getElementById("spinBtn").disabled = true;
  }
  for(let r=0;r<3;r++){
    spinning[r]=true;
    document.getElementById("stop"+r).disabled=false;
    let cells=[document.getElementById("cell"+r),document.getElementById("cell"+(r+3)),document.getElementById("cell"+(r+6))];
    spinIntervals[r]=setInterval(()=>{
      cells.forEach(cell=>{
        const img=document.createElement("img");
        img.src=symbols[Math.floor(Math.random()*symbols.length)];
        cell.innerHTML="";
        cell.appendChild(img);
      });
    },100);
  }
}

function stopReel(r){
  if(!spinning[r]) return;
  clearInterval(spinIntervals[r]);
  spinIntervals[r]=null;
  spinning[r]=false;
  document.getElementById("stop"+r).disabled=true;
  if(!spinning[0] && !spinning[1] && !spinning[2]){
    checkWin();
    endTurn();
  }
}

let lastWin=0;
function checkWin(){
  const bet=parseInt(document.getElementById("betInput").value)||1;
  let win=0;

  // 横
  for(let r=0;r<3;r++){
    const a=document.getElementById("cell"+(r*3)).firstChild.src;
    const b=document.getElementById("cell"+(r*3+1)).firstChild.src;
    const c=document.getElementById("cell"+(r*3+2)).firstChild.src;
    if(a===b && b===c) win+=bet*5;
  }
  // 縦
  for(let c=0;c<3;c++){
    const a=document.getElementById("cell"+c).firstChild.src;
    const b=document.getElementById("cell"+(c+3)).firstChild.src;
    const d=document.getElementById("cell"+(c+6)).firstChild.src;
    if(a===b && b===d) win+=bet*5;
  }
  // 斜め
  if(document.getElementById("cell0").firstChild.src===document.getElementById("cell4").firstChild.src && document.getElementById("cell4").firstChild.src===document.getElementById("cell8").firstChild.src){
    win+=bet*5;
  }
  if(document.getElementById("cell2").firstChild.src===document.getElementById("cell4").firstChild.src && document.getElementById("cell4").firstChild.src===document.getElementById("cell6").firstChild.src){
    win+=bet*5;
  }

  if(win>0){
    coin+=win;
    alert("当たり! +"+win+" コイン");
  } else if(insuranceActive){
    coin+=bet;
    alert("保険発動: ベッド返却");
    insuranceActive=false;
  }
  lastWin=win;
  document.getElementById("coin").textContent=coin;
}

function endTurn(){
  mana++;
  document.getElementById("mana").textContent=mana;
  drawCard();
  document.getElementById("spinBtn").disabled = false;
}

// クリッカー機能
function clickCoin(){
  coin+=clickPower;
  document.getElementById("coin").textContent=coin;
}
function upgradeClick(){
  if(mana>=1){ mana--; clickPower++; updateStatus(); }
}
function upgradeAuto(){
  if(mana>=2){ mana-=2; autoPower++; updateStatus(); }
}
function updateStatus(){
  document.getElementById("mana").textContent=mana;
  document.getElementById("coin").textContent=coin;
  document.getElementById("clickPower").textContent=clickPower;
  document.getElementById("autoPower").textContent=autoPower;
}
setInterval(()=>{ coin+=autoPower; updateStatus(); },1000);

// 初期化
initDeck();
drawCard();

document.getElementById("spinBtn").onclick=()=>spin();
document.getElementById("stop0").onclick=()=>stopReel(0);
document.getElementById("stop1").onclick=()=>stopReel(1);
document.getElementById("stop2").onclick=()=>stopReel(2);
document.getElementById("quickBet10").onclick=()=>{ document.getElementById("betInput").value=10; };
document.getElementById("clickBtn").onclick=()=>clickCoin();
</script>
</body>
</html>
