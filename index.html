<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>1to9 slot</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f1724;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      gap: 16px;
      padding: 16px;
    }

    /* スロットエリア */
    .slot-area {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 4px;
      width: 25vw;       /* 全体を画面の1/4くらいに */
      aspect-ratio: 1/1;
      margin-top: 10px;
    }

    .cell {
      border: 2px solid #444;
      border-radius: 6px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      aspect-ratio: 8/5;  /* セル比率 */
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ステータス（緑の部分） */
    #status {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 18px;
      font-weight: bold;
      margin: 8px 0;
    }

    #status div {
      background: #222;
      padding: 6px 10px;
      border-radius: 6px;
      min-width: 100px;
      text-align: center;
    }

    /* 手札（赤の部分） */
    #hand {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 8px;
    }

    .card {
      width: 120px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* ボタン */
    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #f59e0b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin: 4px;
    }

    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>1to9 slot</h1>

  <!-- スロットエリア -->
  <div class="slot-area" id="slot"></div>

  <!-- ステータス -->
  <div id="status">
    <div id="coins">コイン: 0</div>
    <div id="mana">マナ: 0</div>
    <div id="best">自己ベスト: 0</div>
    <div id="message">効果判定: -</div>
  </div>

  <!-- コントロールボタン -->
  <div class="controls">
    <button id="spin">SPIN</button>
    <button id="stop1">STOP 1列目</button>
    <button id="stop2">STOP 2列目</button>
    <button id="stop3">STOP 3列目</button>
  </div>

  <!-- 手札 -->
  <div id="hand"></div>

  <script>
    /* ===== 基本データ ===== */
    const symbols = [
      "images/slot1.png",
      "images/slot2.png",
      "images/slot3.png",
      "images/slot4.png",
      "images/slot5.png",
      "images/slot6.png",
      "images/slot7.png",
      "images/slot8.png",
      "images/slot9.png"
    ];

    const slot = document.getElementById("slot");
    const statusMessage = document.getElementById("message");
    const coinsEl = document.getElementById("coins");
    const manaEl = document.getElementById("mana");
    const bestEl = document.getElementById("best");
    const handEl = document.getElementById("hand");

    let coins = 0;
    let mana = 0;
    let best = 0;
    let grid = Array(3).fill(null).map(()=>Array(3).fill(0));

    /* ===== スロット生成 ===== */
    function initSlot() {
      slot.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        const img = document.createElement("img");
        img.src = symbols[Math.floor(Math.random() * symbols.length)];
        cell.appendChild(img);
        slot.appendChild(cell);
      }
    }

    /* ===== スピン処理 ===== */
    function spinAll() {
      const cells = slot.querySelectorAll(".cell img");
      cells.forEach(img=>{
        img.src = symbols[Math.floor(Math.random() * symbols.length)];
      });
      checkResult();
    }

    /* ===== 判定 ===== */
    function checkResult() {
      // 当たり: 今回は単純にランダムで25コイン
      if (Math.random() < 0.3) {
        coins += 25;
        statusMessage.textContent = "あたり！ +25コイン";
      } else {
        statusMessage.textContent = "はずれ...";
      }
      if (coins > best) best = coins;
      updateStatus();
    }

    /* ===== ステータス更新 ===== */
    function updateStatus() {
      coinsEl.textContent = "コイン: " + coins;
      manaEl.textContent = "マナ: " + mana;
      bestEl.textContent = "自己ベスト: " + best;
    }

    /* ===== イベント ===== */
    document.getElementById("spin").addEventListener("click", spinAll);

    // STOPボタンは今は即停止扱い
    document.getElementById("stop1").addEventListener("click", ()=>statusMessage.textContent="1列目ストップ");
    document.getElementById("stop2").addEventListener("click", ()=>statusMessage.textContent="2列目ストップ");
    document.getElementById("stop3").addEventListener("click", ()=>statusMessage.textContent="3列目ストップ");

    /* 初期化 */
    initSlot();
    updateStatus();
  </script>
</body>
</html>
