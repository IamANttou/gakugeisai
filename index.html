<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>[1to9 slot]</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f1724;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrap {
      max-width: 1200px;
      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: bold;
    }
    .slot-area {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 16px;
      margin: 10px 0;
      width: 50%;
    }
    .cell {
      width: 100%;
      aspect-ratio: 8/5;
      border: 2px solid #444;
      border-radius: 8px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .panel {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 8px 0;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #f59e0b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .hand {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 8px;
    }
    .card {
      width: 125px; /* 比率5:8 */
      aspect-ratio: 5/8;
      border: 2px solid #fff;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* フィルムと文字を消す */
    .card .meta {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>[1to9 slot]</h1>

    <div class="stats">
      <div id="coins">Coins: 100</div>
      <div id="mana">Mana: 0</div>
      <div id="best">Best: 0</div>
    </div>

    <div class="slot-area" id="slot-area">
      <div class="cell"><img src="images/slot1.png"></div>
      <div class="cell"><img src="images/slot2.png"></div>
      <div class="cell"><img src="images/slot3.png"></div>
      <div class="cell"><img src="images/slot4.png"></div>
      <div class="cell"><img src="images/slot5.png"></div>
      <div class="cell"><img src="images/slot6.png"></div>
      <div class="cell"><img src="images/slot7.png"></div>
      <div class="cell"><img src="images/slot8.png"></div>
      <div class="cell"><img src="images/slot9.png"></div>
    </div>

    <div class="panel">
      <button id="spin">SPIN</button>
      <button id="stop1">STOP 1</button>
      <button id="stop2">STOP 2</button>
      <button id="stop3">STOP 3</button>
      <button id="endturn">End Turn</button>
    </div>

    <div class="hand" id="hand"></div>
  </div>

  <script>
    // --- 基本データ ---
    const slotSymbols = [
      "images/slot1.png","images/slot2.png","images/slot3.png",
      "images/slot4.png","images/slot5.png","images/slot6.png",
      "images/slot7.png","images/slot8.png","images/slot9.png"
    ];
    let coins = 100;
    let mana = 0;
    let best = 0;

    // --- 当たりやすさ補正モード ---
    let mode = "normal"; 
    function setMode(){
      const r = Math.random();
      if(r < 0.3) mode = "easy";
      else if(r < 0.6) mode = "hard";
      else mode = "normal";
    }

    function weightedRandom(){
      if(mode==="easy" && Math.random()<0.5){
        return Math.floor(Math.random()*3);
      }
      if(mode==="hard" && Math.random()<0.5){
        return Math.floor(Math.random()*slotSymbols.length);
      }
      return Math.floor(Math.random()*slotSymbols.length);
    }

    // --- スロット処理 ---
    const cells = [...document.querySelectorAll(".cell img")];
    function startSpinAll(){
      for(let i=0;i<cells.length;i++){
        const idx = weightedRandom();
        cells[i].src = slotSymbols[idx];
      }
      checkWin();
    }

    function checkWin(){
      // ライン当たり判定
      const combos = [
        [0,1,2],[3,4,5],[6,7,8], // 横
        [0,3,6],[1,4,7],[2,5,8], // 縦
        [0,4,8],[2,4,6]          // 斜め
      ];
      let win = false;
      combos.forEach(c=>{
        if(cells[c[0]].src===cells[c[1]].src && cells[c[1]].src===cells[c[2]].src){
          win = true;
        }
      });
      if(win){
        coins += 25; // 当たりは固定25
        if(coins > best) best = coins;
      }
      updateStats();
    }

    // --- カード ---
    const deck = [
      {name:"Wild", cost:3, effect:"wild"},
      {name:"+10 Coins", cost:2, effect:"coins"},
      {name:"Mana +2", cost:0, effect:"mana"},
    ];
    let hand = [];

    function drawCard(){
      const card = deck[Math.floor(Math.random()*deck.length)];
      hand.push(card);
      renderHand();
    }

    function renderHand(){
      const handEl = document.getElementById("hand");
      handEl.innerHTML = "";
      hand.forEach((c,i)=>{
        const d = document.createElement("div");
        d.className = "card";
        d.innerHTML = `<img src="images/card${i%3+1}.png">`;
        d.onclick = ()=>useCard(i);
        handEl.appendChild(d);
      });
    }

    function useCard(i){
      const card = hand[i];
      if(mana < card.cost) return;
      mana -= card.cost;
      if(card.effect==="coins") coins+=10;
      if(card.effect==="mana") mana+=2;
      if(card.effect==="wild"){
        alert("次に選んだセルを好きな絵に変えられます！");
      }
      hand.splice(i,1);
      renderHand();
      updateStats();
    }

    // --- UI更新 ---
    function updateStats(){
      document.getElementById("coins").textContent = "Coins: " + coins;
      document.getElementById("mana").textContent = "Mana: " + mana;
      document.getElementById("best").textContent = "Best: " + best;
    }

    // --- ボタン処理 ---
    document.getElementById("spin").addEventListener("click", ()=>{
      setMode();
      startSpinAll();
    });
    document.getElementById("endturn").addEventListener("click", ()=>{
      mana++;
      drawCard();
      updateStats();
    });

    // 初期化
    updateStats();
    drawCard();
  </script>
</body>
</html>
